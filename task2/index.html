<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"></link>
	<script src="bower_components/system.js/dist/system.js"></script>
</head>
<body>
	<div id="container"></div>
	<script>
		System.config({
		  defaultJSExtensions: true,
		  map: {
		    traceur: 'bower_components/traceur/traceur.js'
		  }
		});
		System.import('src/Panel.js').then(function(Panel) {
			var container = document.querySelector('#container');
			window.panel = new Panel.default({element: container});
		});
	</script>
</body>
</html>
