<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"></link>
	<script src="bower_components/soyutils/soyutils.js"></script>
	<script src="bower_components/system.js/dist/system.js"></script>
</head>
<body>
	<div id="panel" class="panel component panel-default">
		<div class="panel-heading">
			<div id="panel-title">Title</div>
		</div>
		<div class="panel-body">
			<div id="panel-body">Body</div>
		</div>
	</div>
	<script>
		System.config({
		  defaultJSExtensions: true,
		  map: {
		    traceur: 'bower_components/traceur/traceur.js'
		  },
		  paths: {
		    'bower:*': 'bower_components/*'
		  }
		});
		System.import('src/Panel.js').then(function(Panel) {
			var container = document.querySelector('#panel');
			window.panel = new Panel.default({element: container}).decorate();
		});
	</script>
</body>
</html>
